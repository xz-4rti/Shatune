<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Music Social Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Top header bar -->
        <header class="top-header">
            <div class="user-circle">
                <div class="circle"></div>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Left sidebar navigation -->
            <aside class="sidebar">
                <nav>
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>home</span>
                    </a>
                    <a href="profile.html" class="nav-item active">
                        <i class="fas fa-user"></i>
                        <span>@usuario logado</span>
                    </a>
                </nav>
                <button class="publish-btn">Publicar</button>
            </aside>

            <!-- Center content - Profile -->
            <section class="profile-container">
                <!-- Profile header with cover image -->
                <div class="profile-header">
                    <div class="cover-image">
                        <div class="song-info-overlay">
                            <div class="song-title-overlay">Blue</div>
                            <div class="song-artist-overlay">By Yung kai</div>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-picture">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-details">
                            <h2 class="profile-name">Name Surname</h2>
                            <div class="profile-stats">
                                <span>10 Followers</span>
                                <span>10 Following</span>
                            </div>
                        </div>
                        <button class="edit-profile-btn">Edit Profile</button>
                    </div>
                </div>

                <!-- Profile tabs -->
                <div class="profile-tabs">
                    <button class="tab-btn active">Posts</button>
                    <button class="tab-btn">Playlists</button>
                </div>

                <!-- Profile posts -->
                <div class="profile-posts">
                    <!-- Post 1 -->
                    <div class="post">
                        <div class="post-header">
                            <div class="user-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="post-user">@user123</div>
                        </div>
                        <div class="post-content">
                            Comparto una de mis canciones favoritas!!!
                        </div>
                        <div class="post-media">
                            <div class="song-thumbnail">
                                <img src="/placeholder.svg?height=60&width=60" alt="Song thumbnail">
                            </div>
                            <div class="song-info">
                                <div class="song-title">Blue</div>
                                <div class="song-artist">By Yung kai</div>
                            </div>
                            <div class="song-actions">
                                <button class="action-btn"><i class="fas fa-thumbs-up"></i></button>
                                <button class="action-btn"><i class="fas fa-comment"></i></button>
                                <button class="action-btn"><i class="fas fa-share"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Post 2 -->
                    <div class="post">
                        <div class="post-header">
                            <div class="user-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="post-user">@user123</div>
                        </div>
                        <div class="post-content">
                            Comparto una de mis canciones favoritas!!!
                        </div>
                        <div class="post-media">
                            <div class="song-thumbnail">
                                <img src="/placeholder.svg?height=60&width=60" alt="Song thumbnail">
                            </div>
                            <div class="song-info">
                                <div class="song-title">Blue</div>
                                <div class="song-artist">By Yung kai</div>
                            </div>
                            <div class="song-actions">
                                <button class="action-btn"><i class="fas fa-thumbs-up"></i></button>
                                <button class="action-btn"><i class="fas fa-comment"></i></button>
                                <button class="action-btn"><i class="fas fa-share"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- Post 3 -->
                    <div class="post">
                        <div class="post-header">
                            <div class="user-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="post-user">@user123</div>
                        </div>
                        <div class="post-content">
                            Comparto una de mis canciones favoritas!!!
                        </div>
                        <div class="post-media">
                            <div class="song-thumbnail">
                                <img src="/placeholder.svg?height=60&width=60" alt="Song thumbnail">
                            </div>
                            <div class="song-info">
                                <div class="song-title">Blue</div>
                                <div class="song-artist">By Yung kai</div>
                            </div>
                            <div class="song-actions">
                                <button class="action-btn"><i class="fas fa-thumbs-up"></i></button>
                                <button class="action-btn"><i class="fas fa-comment"></i></button>
                                <button class="action-btn"><i class="fas fa-share"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
