<html lang="en">

<head>

    <title>Music Social Platform</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="root">
        <div class="app-container">
            <!-- Top header bar -->
            <header class="top-header">
                <div class="user-circle">
                    <div class="circle"></div>
                </div>
            </header>

            <!-- Main content area -->
            <main class="main-content">
                <!-- Left sidebar navigation -->
                <aside class="sidebar">
                    <nav>
                        <a href="index.html" class="nav-item active">
                            <i class="fas fa-home"></i>

                            <span>@usuario logado</span>
                        </a>
                    </nav>
                    <button class="publish-btn">Publicar</button>
                </aside>

                        <div class="user-icon">
                            <i class="fas fa-user"></i>
                        </div>

                    </div>

                    <div class="feed-posts">

                        <div class="post">

                                <div class="user-icon">
                                    <i class="fas fa-user"></i>
                                </div>

                            </div>
                            <div class="post-content">
                                Comparto una de mis canciones favoritas!!!
                            </div>
                            <div class="post-media">
                                <div class="song-thumbnail">
                                    <img src="/placeholder.svg?height=60&width=60" alt="Song thumbnail">
                                </div>
                                <div class="song-info">
                                    <div class="song-title">Blue</div>
                                    <div class="song-artist">By Yung kai</div>
                                </div>
                                <div class="song-actions">
                                    <button class="action-btn"><i class="fas fa-thumbs-up"></i></button>
                                    <button class="action-btn"><i class="fas fa-comment"></i></button>
