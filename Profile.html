<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Profile</title>
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-items">
                <div class="home-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search bar...">
                </div>
                <div class="user-icons">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-bell"></i>
                </div>
            </div>
        </nav>

        <!-- Profile Section -->
        <div id="profile-section"> </div>

        </div>

        <!-- Posts Section -->
        <div class="posts-section">
            <div class="posts-header">
                <h2>Posts</h2>
            </div>

            <!-- Post Items -->
            <div class="post-items">
                <!-- Post 1 -->
                <div class="post-item">
                    <div class="post-user">
                        <i class="fas fa-user-circle"></i>
                        <span>@user123</span>
                    </div>
                    <div class="post-content">
                        <p>Comparto una de mis canciones favoritas!!!</p>
                    </div>
                    <div class="post-song">
                        <div class="song-thumbnail">
                            <img src="/placeholder.svg?height=60&width=60" alt="Song Thumbnail">
                        </div>
                        <div class="song-info">
                            <div class="song-title">Blue</div>
                            <div class="song-artist">By Yung Kai</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn play"><i class="fas fa-play"></i></button>
                            <button class="action-btn like"><i class="fas fa-heart"></i></button>
                            <button class="action-btn share"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Post 2 -->
                <div class="post-item">
                    <div class="post-user">
                        <i class="fas fa-user-circle"></i>
                        <span>@user123</span>
                    </div>
                    <div class="post-content">
                        <p>Comparto una de mis canciones favoritas!!!</p>
                    </div>
                    <div class="post-song">
                        <div class="song-thumbnail">
                            <img src="/placeholder.svg?height=60&width=60" alt="Song Thumbnail">
                        </div>
                        <div class="song-info">
                            <div class="song-title">Blue</div>
                            <div class="song-artist">By Yung Kai</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn play"><i class="fas fa-play"></i></button>
                            <button class="action-btn like"><i class="fas fa-heart"></i></button>
                            <button class="action-btn share"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Post 3 -->
                <div class="post-item">
                    <div class="post-user">
                        <i class="fas fa-user-circle"></i>
                        <span>@user123</span>
                    </div>
                    <div class="post-content">
                        <p>Comparto una de mis canciones favoritas!!!</p>
                    </div>
                    <div class="post-song">
                        <div class="song-thumbnail">
                            <img src="/placeholder.svg?height=60&width=60" alt="Song Thumbnail">
                        </div>
                        <div class="song-info">
                            <div class="song-title">Blue</div>
                            <div class="song-artist">By Yung Kai</div>
                        </div>
                        <div class="song-actions">
                            <button class="action-btn play"><i class="fas fa-play"></i></button>
                            <button class="action-btn like"><i class="fas fa-heart"></i></button>
                            <button class="action-btn share"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/profile.js"></script>
</body>
</html>
